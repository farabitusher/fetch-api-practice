<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Meal Db api learning</title>
  </head>
  <body class="container">
    <h2 class="mx-auto align-content-center text-center">
      This section is for meal db api
    </h2>
    <div>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Meal search "
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Button
        </button>
      </div>
    </div>
    <!-- single meal details -->
    <div
      id="meal-details"
      class="card"
      style="
        width: 18rem;
        border: none;
        display: flex;
        align-items: center;
        margin: 0 auto;
      "
    ></div>
    <div id="no-result" class="container bg-warning p-4 text-center text-white">
      <h3>No Result Found</h3>
    </div>

    <!-- Grid card area for display mal api -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <script src="meal.js"></script>
    <!-- bootstrap javascript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
